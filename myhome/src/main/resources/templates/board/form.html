<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')"></head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:replace="fragments/common :: menu('board')"></nav>
<div class="container">
  <h2>게시판</h2>
  <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}"
        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
        제목 에러 메시지
      </div>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" th:field="*{content}"
                th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
        내용 에러 메시지
      </div>

    </div>
    <div class="text-right">
      <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
      <button type="submit" class="btn btn-primary">확인</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
