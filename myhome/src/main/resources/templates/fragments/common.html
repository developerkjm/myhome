<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head 부분 공통으로 빼내기 -->
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
            <a class="nav-link" aria-current="page" th:href="@{/}">홈</a>
          </li>
          <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
            <a class="nav-link" th:href="@{/board/list}">게시판</a>

          </li>
        </ul>
        <a class="btn btn-secondary my-2 mr-2 my-sm-0 offset-md-8" th:href="@{/account/login}"
            sec:authorize="!isAuthenticated()">Login</a>
        <a class="btn btn-secondary my-2 ml-2 my-sm-0" th:href="@{/account/register}"
            sec:authorize="!isAuthenticated()">회원가입</a>
        <form class="form-inline my-2 my-lg-0 offset-md-8" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
          <span sec:authentication="name">사용자</span>
          <span sec:authentication="principal.authorities">권한</span>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>
</body>

</html>
