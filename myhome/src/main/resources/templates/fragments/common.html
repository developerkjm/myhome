<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head 부분 공통으로 빼내기 -->
<head th:fragment="head(title)">

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
